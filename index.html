<script>
    var elemento = document.getElementById('ul');
    document.getElementById("menu").addEventListener("click", function() {
            if (elemento.style.display === 'none') {
            elemento.style.display = 'flex';
            } 
            else {
                elemento.style.display = 'none';
            }
    });
</script>
